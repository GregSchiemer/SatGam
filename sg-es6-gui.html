<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SG GUI ES6</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <style>
    .canvas-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      border: 1px solid #ccc;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2 class="mt-2">ES6 GUI only</h2>
  </div>
  <div class="canvas-wrapper">
    <canvas id="mobile" width="390" height="844"></canvas>
  </div>
  <!-- GUI entrypoint -->
  <script type="module">
    import { initApp } from './js/ES6-GUI/main.js';

    window.addEventListener("DOMContentLoaded", () => {
      console.log("✅ DOM ready → initialising GUI");
      initApp();
    });
  </script>  
</body>
</html>
